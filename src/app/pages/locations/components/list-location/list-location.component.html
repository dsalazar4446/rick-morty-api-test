<h1>Location List</h1>
<div class="card-container">
  <mat-card (click)="detail(i)" *ngFor="let item of locations; let i = index" class="example-card">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>Dimension: {{item.dimension}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><b>type:</b> {{item.type}}</p>
    </mat-card-content>
  </mat-card>
</div>
<app-paginator></app-paginator>
